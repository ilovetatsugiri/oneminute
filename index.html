<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1분 1글자</title>
    
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #textOutput {
            min-height: 200px;
            border: 3px solid #007bff;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: left;
            font-size: 24px;
            line-height: 1.8;
            word-wrap: break-word;
            background-color: white;
            white-space: pre-wrap;
        }
        #inputChar, #adminPassword {
            padding: 10px;
            width: 150px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
        }
        #submitBtn, #loginBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #timer {
            margin-top: 10px;
            font-size: 16px;
            color: #dc3545;
            font-weight: bold;
        }
        
        /* 2. 관리자/삭제 버튼 스타일 */
        .char-unit {
            position: relative;
            display: inline-block;
            margin: 0;
            padding: 0;
            vertical-align: top; /* 줄 간격 정렬 */
        }
        .delete-char-btn {
            position: absolute;
            top: -15px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            padding: 0;
            font-size: 10px;
            cursor: pointer;
            z-index: 10;
            display: none !important; /* JS로 제어 */
        }
        
        /* 3. 파란색 반짝임 스타일 */
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        /* 관리자가 쓴 글자에 적용될 스타일 (app.js에서 .admin-char 클래스 부여) */
        .admin-char {
            color: #007bff; /* 파란색 */
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB8GZZYLDf9iHx2Xm3LFREQoclA0r3pd78",
          authDomain: "tatsugiri.firebaseapp.com",
          projectId: "tatsugiri",
          storageBucket: "tatsugiri.firebasestorage.app",
          messagingSenderId: "933794026727",
          appId: "1:933794026727:web:a850301762c90f08be3e42"
        };
        // Firebase 앱 초기화 및 데이터베이스 객체 생성
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); 
    </script>
</head>
<body>
    <h1>1분1글자</h1>
    <p>1분에 1글자씩만 쓸 수 있는 사이트.</p>

    <div id="textOutput"></div>

    <div id="inputControls">
        <input type="text" id="inputChar" maxlength="1" placeholder="한 글자">
        <button id="submitBtn">입력</button>
    </div>

    <div id="timer"></div>
    
    <div id="adminControls" style="margin-top: 30px; border-top: 1px dashed #ccc; padding-top: 20px;">
        <h3>관리자 로그인</h3>
        <input type="password" id="adminPassword" placeholder="암호를 입력하세요 (tatsugiri)">
        <button id="loginBtn">로그인</button>
        <p id="adminStatus" style="color: green; font-weight: bold;"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
