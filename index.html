<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1분 1글자 협력 게시판</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #textOutput {
            min-height: 200px;
            border: 3px solid #007bff;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: left;
            font-size: 24px;
            line-height: 1.8;
            word-wrap: break-word;
            background-color: white;
            white-space: pre-wrap;
        }
        #inputChar {
            padding: 10px;
            width: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #timer {
            margin-top: 10px;
            font-size: 16px;
            color: #dc3545;
            font-weight: bold;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

          projectId: "tatsugiri",
          storageBucket: "tatsugiri.firebasestorage.app",

        // Firebase 앱 초기화 및 데이터베이스 객체 생성
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); 
    </script>
</head>
<body>
    <h1>✍️ 1분 1글자 협력 게시판</h1>
    <p>모두가 1분에 한 글자씩만 입력하여 하나의 이야기를 만들어 갑니다.</p>

    <div id="textOutput"></div>

    <div id="inputControls">
        <input type="text" id="inputChar" maxlength="1" placeholder="한 글자">
        <button id="submitBtn">입력</button>
    </div>

    <div id="timer"></div>

    <script src="app.js"></script>
</body>
